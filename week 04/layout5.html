<DOCTYPE html>
<html lang=en>

<head>
   <meta charset="en">
   <title>Layout 5 </title>
   <style>
       div {
        outline: 1px solid black;
    }
        #container {
         margin: auto;
         max-width: 800px;
    }
        #blue {
         background-color: blue;
         grid-template-columns: 25%;   
         height: 200px;
       }
            
    #red {
         display: grid;
         background-color: red;
         grid-template-columns: 20% 50%;
         height: 400px;
         padding: 20px;
    }
    .yellow {
        background-color: yellow;
        margin: 20px;
    }  
          #green {
        background-color: lime;
        grid-column: 1/3;
        height: 200px;
    }
    
       <div id="container">
        
        <div id="blue">
             <div class="yellow"></div>
       </div>
       
        <div id="red">
            <div class="yellow"></div>
            <div class="yellow"></div>
        </div>

        <div id="green"></div>

    </div>    
        </style>
    </head>           
            
            </html>
